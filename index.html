<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <h1 class="sr-only">Advice Generator</h1>

    <div class="card">
      <h2 class="title">ADVICE #<span></span></h2>

      <p class="advice"></p>

      <div class="image-wrap" aria-hidden="true"></div>

      <button onclick="Action.loadAdvice()" class="new-advice">
        <img src="./images/icon-dice.svg" alt="New Advice">
      </button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
